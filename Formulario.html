<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario validado</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">

    <script src="formulario.js" defer></script>
</head>

<body>
    <div class="conteiner">

        <div class="Header">
            <h2>Formulario teste</h2>
        </div>

        <form class="form" id="form">

            <div class="form-control">
                <label for="Nome"> Nome</label>
                <input type="text" id="username">
                <i><img src="./imagens/success-icon.svg" alt="sucesso"></i>
                <i><img src="./imagens/error-icon.svg" alt="erro"></i>

                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="Nome"> E-mail</label>
                <input type="Email" id="email">
                <i><img src="./imagens/success-icon.svg" alt="sucesso"></i>
                <i><img src="./imagens/error-icon.svg" alt="erro"></i>

                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="Nome"> Senha </label>
                <input type="password" id="password">
                <i><img src="./imagens/success-icon.svg" alt="sucesso"></i>
                <i><img src="./imagens/error-icon.svg" alt="erro"></i>

                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="passowrdtwo"> Confirme sua senha </label>
                <input type="password" id="passowrdtwo">
                <i><img src="./imagens/success-icon.svg" alt="sucesso"></i>
                <i><img src="./imagens/error-icon.svg" alt="erro"></i>

                <small>Mensagem de erro</small>
            </div>

        </form>


    </div>
</body>

</html>
