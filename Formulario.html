<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario validado</title>



    <link rel="stylesheet" href="formulario.css">
    <script src="formulario.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="header">
            <h2>Formulario teste</h2>
        </div>

        <form class="form" id="form">

            <div class="form-control  ">
                <label for="Nome"> Nome</label>
                <input type="text" id="username">
                <i><img class="img-success" src="./imagens/success-icon.svg" alt="success"></i>
                <i><img class="img-error" src="./imagens/error-icon.svg" alt="error"></i>

                <small>Mensagem de erro</small>
            </div>

            <div class="form-control  ">
                <label for="Nome"> E-mail</label>
                <input type="Email" id="email" >
                <i><img class="img-success" src="./imagens/success-icon.svg" alt="success"></i>
                <i><img class="img-error" src="./imagens/error-icon.svg" alt="error"></i>

                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="Nome"> Senha </label>
                <input type="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Esse campo deve contar no minimo 8 caracteres 1 letra maiuscula 1 letra minuscula e 1 numero"   >
                <i><img class="img-success" src="./imagens/success-icon.svg" alt="success"></i>
                <i><img class="img-error" src="./imagens/error-icon.svg" alt="error"></i>

                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="passowrdtwo"> Confirme sua senha </label>
                <input type="password" id="passowrdtwo">
                <i><img class="img-success" src="./imagens/success-icon.svg" alt="success"></i>
                <i><img class="img-error" src="./imagens/error-icon.svg" alt="error"></i>
            </div>
            <button type="submit">Enviar</button>
        </form>


    </div>
</body>

</html>
